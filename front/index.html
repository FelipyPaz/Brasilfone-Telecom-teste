<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Bem vindo!</h2>
          <p class="description description-primary">
            Para manter-se conectado conosco,
          </p>
          <p class="description description-primary">
            faça login com suas informações pessoais
          </p>
          <button id="signin" class="btn btn-primary">Entrar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Criar conta</h2>

          <form class="form" id="myForm">
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Primeiro nome"
              required
            />
            <br />

            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="sobrenome"
              required
            />
            <br />

            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
            <br />

            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuário"
              required
            />
            <br />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              required
            />
            <br />
            <button class="btn btn-second" type="submit">cadastra</button>
          </form>
        </div>
      </div>

      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Oi, amigo!</h2>
          <p class="description description-primary">
            Introduza os seus dados pessoais
          </p>
          <p class="description description-primary">
            e comece a viajar connosco
          </p>
          <button id="signup" class="btn btn-primary">registar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Iniciar sessão</h2>

          <p class="description description-second">
            utilizar a sua conta de E-mail ou Usuário:
          </p>
          <form id="loginForm" class="form">
            <label class="label-input" for="">
             
              <input
                type="email" id="emaill" name="email" 
                placeholder="E-mail"
                required
              />
              <br />
            </label>

            <label class="label-input" for="">
            
              <input
               type="password" id="passwordd" name="password"
                placeholder="Senha"
                required
              />
            </label>

         
              <button  type="submit" class="btn btn-second">Entrar</button>
   
          </form> 
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
